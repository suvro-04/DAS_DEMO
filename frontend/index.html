<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Drowsiness Alert System</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBi-Y1Y-ycidaIVVV-BEScVM5UOy2ddl7M"></script>
</head>
<body>
    <div class="dashboard">
        <h1>Driver Drowsiness Alert System</h1>
        <div class="section">
            <h2>Camera Feed</h2>
            <img id="video-feed" src="http://localhost:5000/video_feed" alt="Video Feed">
        </div>
        <div class="section">
            <h2>Drowsiness Metrics</h2>
            <p>EAR: <span id="ear">0.00</span></p>
            <p>Blink Rate (per min): <span id="blink-rate">0</span></p>
            <p>Yawn Detected: <span id="yawn">No</span></p>
            <p>Driver State: <span id="state">Awake</span></p>
        </div>
        <div class="section">
            <h2>Vehicle Sensors</h2>
            <p>Accelerator: <span id="accelerator">Inactive</span></p>
            <p>Brake: <span id="brake">Inactive</span></p>
            <p>Seatbelt: <span id="seatbelt">Improper</span></p>
        </div>
        <div class="section">
            <h2>Live Map</h2>
            <p>Coordinates: <span id="coords">Loading...</span></p>
            <div id="map" style="height: 300px; width: 100%;"></div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
